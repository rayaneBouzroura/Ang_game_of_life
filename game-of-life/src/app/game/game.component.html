<div class="container">
  <div class="row">
    <div class="col-md-6">
      <label for="rows">Number of rows</label>
      <input type="number" id="rows" name="rows" [(ngModel)]="rows" class="form-control" />
    </div>
    <div class="col-md-6">
      <label for="columns">Number of columns</label>
      <input type="number" id="columns" name="columns" [(ngModel)]="columns" class="form-control" />
    </div>
  </div>
  <button (click)="createGrid()" class="btn btn-primary">Create grid</button>
  <div class="justify-content-center"></div>
  <canvas #gameBoard class="mt-3"></canvas>
</div>
